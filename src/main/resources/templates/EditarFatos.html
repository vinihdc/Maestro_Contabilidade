<body>

<div class="content" style="margin-left: 20px">
    <form method="get" action="/EditarFato">
        <div class="mb-3">
            <!-- Codigo de identificação -->
            <label for="ID_Fato" style="color:white" class="form-label">Codigo de identificação do fato</label>
            <input type="text" class="form-control" style="width: 30%" id="ID_Fato" name="ID_Fato" pattern="[0-9]+" required>
        </div>

        <div class="mb-3">
            <!-- Onde irá abater -->
            <label for="Local" style="color:white" class="form-label">Local que irá abater</label>
            <input type="text" class="form-control" style="width: 30%" id="Local" name="LocalAbate">
        </div>

        <button type="submit" class="btn btn-info" style="margin-top:10px">Enviar</button>

    </form>
</div>

<script>
    // Selecione o campo de entrada pelo ID
    var input = document.getElementById("Local");

    // Adicione um ouvinte de evento para o evento de entrada
    input.addEventListener("input", function() {
        // Substitua os espaços em branco por uma string vazia
        this.value = this.value.replace(/\s/g, "");
    });

</script>

<script>
