<body>
<form method="post" action="/Aprovar_Ou_Recusar_Pedidos" style="margin-left: 20px">
    <div class="mb-3">
        <!-- Codigo de identificação -->
        <label for="ID_Fato" style="color:white; margin-top:10px" class="form-label" name="ID_Fatos">Código de identificação do fato</label>
        <input type="text" class="form-control" style="width: 30%" id="ID_Fato" name="ID_Fatos" pattern="[0-9]+" required="required">
    </div>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" id="btncheck1" name="Situacao" value="Aprovado" required>
        <label class="btn btn-outline-primary" for="btncheck1"> Aprovado </label>

        <input type="radio" class="btn-check" id="btncheck2" name="Situacao" value="Recusado" required>
        <label class="btn btn-outline-primary" for="btncheck2"> Recusado </label>
    </div>

    <button class="btn btn-info mt-3" type="submit"> Enviar </button>
</form>
