<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro UsuÃ¡rio</title>
    <link rel="stylesheet" href="../static/Cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #212529">
<!-- Container de Cadastro -->
<div class="container">
    <div class="login-container">
        <!-- Lado esquerdo -->
        <div class="left-side">
            <h1 class="titulo">Maestro Contabilidade</h1>
            <img src="logo.png" alt="Logo" class="logo">
            <p class="slogan__texto">Maestria em cada detalhe contÃ¡bil</p>
            <div class="rocket"></div>
        </div>
        <!-- Lado direito -->
        <div class="right-side">
            <div class="login__form">
                <h1 class="titulo-cadastro">Cadastre-se</h1>
                <form action="/form" method="post">
                    <div class="mb-3">
                        <label for="InputNome" class="form-label"></label>
                        <input placeholder="Nome" type="text" class="form-control" id="InputNome" name="Nome" required="required">
                        <label for="InputCPF" class="form-label"></label>
                        <input placeholder="CPF" type="text" class="form-control" id="InputCPF" name="CPF" required="required">
                        <label for="InputEmpresa" class="form-label"></label>
                        <input placeholder="Empresa" type="text" class="form-control" id="InputEmpresa" name="Empresa" required="required">
                        <br>
                        <input placeholder="Senha" type="password" class="form-control" id="exampleInputPassword1" name="Password" required="required">
                        <br>
                        <button id="btn" type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
