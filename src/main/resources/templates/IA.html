<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inteligencia Artificial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/IA.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #212529;">
        <div class="container-fluid">
            <a href="/HomePage">
                <img src="/logo.png" alt="" style="width: 100px; margin-left: 20px;">
            </a>
    </nav>
    <!-- fim da navbar -->
</header>

<div class="content">
    <!-- Interface chat IA -->
    <div id="mensagem" class="typing-text">
        <div th:each="resposta : ${IA}" class="line">
            <span th:text="${resposta.getRespostas()}"></span>
        </div>
    </div>

    <form method="get" action="/Gepeto">
        <div class="container">
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Escreva sua mensagem aqui" name="PerguntaIA">
                    <button type="submit" class="send-button" onclick="exibirMensagem()">
                        <img src="/btn_send.png" alt="Enviar">
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Fim Interface chat IA -->

<footer>
    <div id="footer_content">
        <div id="footer_contacts">
            <h1>Maestro</h1>
            <p>Projeto de contabilidade</p>

            <div id="footer_social_media">
                <a href="https://github.com/Rocha0306/MaestroContabilidade2.0" class="footer-link" id="github"
                   target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>

        <ul class="footer-list">
            <li>
                <h3>Linkedin dos integrantes</h3>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/albert-ferreira-6733b5254/" class="footer-link" target="_blank">Albert</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/gustavo-freitas-8109bb201/" class="footer-link" target="_blank">Gustavo</a>
            </li>

        <ul class="footer-list">
            <li>
                <h3>FATECRL</h3>

                <a href="#" class="footer-link">2º Ciclo</a>

        <div id="footer_subscribe">
            <h3>Visualizar documentação</h3>
            <a href="BaixarDoc" class="footer-link">Clique aqui</a>
        </div>
    </div>

    <div id="footer_copyright">
        &#169
        2024 MaestroContabilidade
    </div>
</footer>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("mensagem").style.display = "block";
  });

  function exibirMensagem() {
    document.getElementById("mensagem").classList.add("typing-text");
  }

</script>

</body>
</html>
